live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  bold:
    family: JetBrainsMono Nerd Font Mono
  italic:
    family: JetBrainsMono Nerd Font Mono
  bold_italic:
    family: JetBrainsMono Nerd Font Mono

# Point size of the font
size: 14.0

window:
  # If both are `0`, this setting is ignored.
  dimensions:
    columns: 0
    lines: 0
  
dynamic_padding: true
padding:
    x: 12
    y: 12

decorations: full

offset:
    x: 1
    y: 0
glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

background_opacity: 1.0

mouse:
  hide_when_typing: true

# shell:
#  program: /bin/bash
#  args:
#    - --login

# VSCode's integrated terminal default colors
# Primary and dimmed colors needed

colors:
  # Default colors
  primary:
    background: '#1e1e1e' #Background from Dark Theme
    foreground: '#cccccc'

  # Selection colors
  selection:
    text: CellForeground
    background: '#565656'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

mouse_bindings:
  - { mouse: Right, action: PasteSelection }
